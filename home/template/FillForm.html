{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bed Booking Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      #conditionalFields {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col m-2 p-2">
                <img src="{% static 'images/0019b4ca-3b9d-422a-b123-113ed453ccc3.png'%}" class="img-fluid" alt="">
            </div>
        </div>
    </div>
    <div class="container">
      <div class="row p-4 glass-bg" style="border-radius: 28px;">
        <div class="col">
          <h1>Bed Booking Form</h1>
          <form id="bedBookingForm" onsubmit="submitForm(event)">
            <div class="col">
              <label class="form-label">
                Are you booking the bed for yourself?
                <input
                  type="radio"
                  id="selfBookingCheckbox"
                  name="bedBookingInfo"
                  class="form-check-input"
                  onchange="toggleConditionalFields()"
                />No
                <input
                  type="radio"
                  id="selfBookingCheckbox"
                  name="bedBookingInfo"
                  class="form-check-input"
                  onclick="toggleConditionalFields()"
                />Yes
              </label>
            </div>

            <div id="conditionalFields">
              <!-- Personal Information -->
              <div class="col d-flex justify-content-evenly">
                <div class="col-md-4">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" id="name" class="form-control" required />
                </div>
                <div class="col-md-4">
                  <label for="gender" class="form-label">Gender:</label>
                  <select class="form-select" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                  </select>
                </div>
              </div>

              <div class="col d-flex justify-content-evenly">
                <div class="col-md-4">
                  <label for="age" class="form-label">Age:</label>
                  <input type="number" class="form-control" id="age" required />
                </div>
                <div class="col-md-4">
                  <label for="maritalStatus" class="form-label"
                    >Marital Status:</label
                  >
                  <select id="maritalStatus" class="form-select" required>
                    <option value="unmarried">Unmarried</option>
                    <option value="married">Married</option>
                  </select>
                </div>
              </div>

              <!-- Patient Information -->
            <div class="col d-flex g-2">

                <div class="col-md-4">
                    
                    <label for="relation" class="form-label"
                    >Relation with the patient:</label
                    >
                    <input type="text" id="relation" class="form-control" />
                </div>
                
                <div class="col-md-4">
                    
                    <label for="patientName" class="form-label"
                    >Patient Name:</label
                    >
                    <input
                    type="text"
                    id="patientName"
                    class="form-control"
                    required
                    />
                </div>
                
                <div class="col-md-4">
                    
                    <label for="patientGender" class="form-label"
                    >Patient Gender:</label
                    >
                    <select id="patientGender" class="form-select" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>

                <label for="patientAge" class="form-label">Patient Age:</label>
                <input
                  type="number"
                  id="patientAge"
                  class="form-control"
                  required
                />

                <label for="patientMaritalStatus" class="form-label"
                  >Patient Marital Status:</label
                >
                <select id="patientMaritalStatus" class="form-select" required>
                  <option value="unmarried">Unmarried</option>
                  <option value="married">Married</option>
                </select>
              </div>

            <!-- Contact Information -->
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" class="form-control" required />

            <label for="mobileNumber" class="form-label">Mobile Number:</label>
            <input type="tel" id="mobileNumber" class="form-control" required />

            <label for="emergencyContact" class="form-label"
              >Emergency Contact Information:</label
            >
            <input
              type="text"
              id="emergencyContact"
              class="form-control"
              required
            />

            <!-- Medical History -->
            <label for="medications" class="form-label"
              >Current Medications:</label
            >
            <textarea id="medications" class="form-control"></textarea>

            <label for="allergies" class="form-label">Allergies:</label>
            <textarea id="allergies" class="form-control"></textarea>

            <label for="surgeries" class="form-label">Past Surgeries:</label>
            <textarea id="surgeries" class="form-control"></textarea>

            <!-- Insurance details -->
            <label for="insuranceProvider" class="form-label"
              >Insurance Provider:</label
            >
            <input type="text" id="insuranceProvider" class="form-control" />

            <label for="policyNumber" class="form-label">Policy Number:</label>
            <input type="text" id="policyNumber" class="form-control" />

            <!-- Hospital Locations -->
            <label for="locality" class="form-label">Locality:</label>
            <input type="text" id="locality" class="form-control" />

            <label for="distance" class="form-label">Distance:</label>
            <input type="text" id="distance" class="form-control" />

            <label for="specialRequests" class="form-label"
              >Special Requests:</label
            >
            <textarea id="specialRequests" class="form-control"></textarea>

            <!-- Services Needed -->
            <label for="bedType" class="form-label">Type of Bed:</label>
            <select id="bedType" class="form-select">
              <option value="casualty">Casualty</option>
              <option value="General">General Ward</option>
              <option value="semi-private">Semi-Private Rooms</option>
              <option value="private">Private Rooms</option>
              <option value="neo-natal">Neo Natal Rooms</option>

            </select>

            <div class="col m-3">
                <button type="submit" class="btn btn-primary"><a href="/bedbooking/">Submit</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function toggleConditionalFields() {
        const checkbox = document.getElementById("selfBookingCheckbox");
        const conditionalFields = document.getElementById("conditionalFields");

        conditionalFields.style.display = checkbox.checked ? "block" : "none";
      }

      function submitForm(event) {
        event.preventDefault();

        // Handle form submission logic here
        // You can access form data using document.getElementById('<elementId>').value
        // Example: const name = document.getElementById('name').value;
        // Perform necessary actions based on the form data
      }
    </script>
  </body>
</html>
