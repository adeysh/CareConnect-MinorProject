{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareConnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      #conditionalFields {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col m-2 p-2">
                <img src="{% static 'images/0019b4ca-3b9d-422a-b123-113ed453ccc3.png'%}" class="img-fluid" alt="">
            </div>
        </div>
    </div>
    <div class="container">
      <div class="row p-4 glass-bg" style="border-radius: 28px;">
        <div class="col">
          <h1>Bed Booking Form</h1>
          <form id="bedBookingForm" method="post">
            {% csrf_token %}
            

            <!-- Hospital details -->
            <label for="mobileNumber" class="form-label">Hospital name :</label>
            <input type="text" value="{{data.Hospital_name}}" id="mobileNumber" class="form-control" name="Hospital_name" required />
            <label for="mobileNumber" class="form-label">Bed_id :</label>
            <input type="text" value="{{data.Bed_id}}" id="mobileNumber" class="form-control" name="Bed_id" required />
            <label for="mobileNumber" class="form-label">Ward_number :</label>
            <input type="number" value="{{data.Ward_number}}" id="mobileNumber" class="form-control" name="Ward_number" required />
            <label for="mobileNumber" class="form-label">Room_number :</label>
            <input type="number" value="{{data.Room_number}}" id="mobileNumber" class="form-control" name="Room_number" required />
            <label for="mobileNumber" class="form-label">Disease :</label>
            <input type="text" value="{{data.Disease}}" id="mobileNumber" class="form-control" name="Disease" required />
            <label for="mobileNumber" class="form-label">Bed_type :</label>
            <input type="text" value="{{data.Bed_type}}" id="mobileNumber" class="form-control" name="Bed_type" required />

              <!-- Patient Information -->

                
                
                
                    
                    <label for="patientName" class="form-label"
                    >Patient Name:</label
                    >
                    <input
                    type="text"
                  
                    name="pname"
                    class="form-control"
                    required
                    />
                
                
                
                    
                    <label for="patientGender" class="form-label" 
                    >Patient Gender:</label
                    >
                    <select id="patientGender" class="form-select" name="pgender"  required>
                      <option value="" disabled selected hidden >Select</option>  
                      <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
               

                <label for="patientAge" class="form-label"  >Patient Age:</label>
                <input
                
                  type="number"
                  id="patientAge"
                  name="page"
                  class="form-control"
                  required
                />

             
            

            <!-- Contact Information -->
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" class="form-control" name="address" required />

            <label for="mobileNumber" class="form-label">Mobile Number:</label>
            <input type="tel" id="mobileNumber" class="form-control" name="mnumber" required />

            

            <!-- Medical History -->
            <label for="medications" class="form-label" 
              >Current Medications:</label
            >
            <textarea id="medications" class="form-control" name="currentmedications" ></textarea>

            <label for="allergies" class="form-label">Allergies:</label>
            <textarea id="allergies" class="form-control" name="allergies"></textarea>

            <label for="surgeries" class="form-label">Past Surgeries:</label>
            <textarea id="surgeries" class="form-control" name="pastsurgeries" ></textarea>

            <!-- Insurance details -->
            <label for="insuranceProvider" class="form-label"
              >Insurance Provider:</label
            >
            <input type="text" id="insuranceProvider" class="form-control" name="insuranceprovider" />

            <label for="policyNumber" class="form-label">Policy Number:</label>
            <input type="text" id="policyNumber" class="form-control" name="policynumber" />

         
            <label for="specialRequests" class="form-label"
              >Special Requests:</label
            >
            <textarea id="specialRequests" class="form-control" name="specialrequests"></textarea>
 

           <div class="col m-3">

           <a href="/successfull/"><button class="btn btn-primary">Submit</button></a>
           </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
